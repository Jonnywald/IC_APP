<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <header>
      <a href="../">Voltar</a>
    </header>
    <h1>List of users</h1>
    {% if users_key %}
    <ol>
      {% for usr in users_key %}
      <li>user:</li>
      <ul>
        <li>First Name : {{usr.First_name}}</li>
        <li>Last Name: {{usr.Last_name}}</li>
        <li>Email: {{usr.email}}</li>
      </ul>
      {% endfor %}
    </ol>
    {% else %}
    <p>Ops no users</p>
    {% endif %}
  </body>
</html>
